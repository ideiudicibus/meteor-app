<template name="transfersByPlayerTable">
    <div class="panel panel-default">
        <div class="panel-heading">Transfer History
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>season</th>
                        <th>date</th>
                        <th>from</th>
                        <th>to</th>
                        <th>value</th>
                        <th>fee</th>

                    </tr>
                </thead>
                <tbody>
                    {{#each transfersByPlayer}}
                    <tr>
                        <td>{{season}}</td>
                        <td>{{formatDate date}}</td>
                        <td>{{sellerClubRef.name}}</td>
                        <td>{{buyerClubRef.name}}</td>
                        <td>{{formatMoney market_value}}</td>
                        <td>{{formatMoney fee}}</td>

                    </tr>
                    {{/each}}

                </tbody>
            </table>

        </div>
    </div>

</template>


<template name="statsByPlayerTable">
    <div class="panel panel-default">
        <div class="panel-heading">Player Stats</div>
        <div class="panel-body">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>

                        <th>season</th>
                        <th>competition</th>
                        <th>club</th>
                        <th>matches</th>
                        <th>points per match</th>
                        <th>goals</th>
                        <th>assists</th>
                        <th>played minutes</th>
                        <th class="td-actions">action</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each statsByPlayer}}
                    <tr>
                        <td>{{season}}</td>
                        <td>{{competition}}</td>
                        <td>{{clubRef.name}}</td>
                        <td>{{matches}}</td>
                        <td>{{points_per_match}}</td>
                        <td>{{goals}}</td>
                        <td>{{assists}}</td>
                        <td>{{played_minutes}}</td>
                        <td class="td-actions">
                            <a class="btn btn-small btn-primary">
										<i class="btn-icon-only icon-ok">+</i>										
									</a>
                        </td>

                    </tr>
                    {{/each}}

                </tbody>
            </table>

        </div>
    </div>

</template>
